name: Build Desktop Apps

on:
  push:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Run tests
        run: python -m pytest

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: pyinstaller --onefile --noconsole run_app.py --name VentMRP

      - name: Build (macOS)
        if: runner.os == 'macOS'
        run: pyinstaller --windowed run_app.py --name VentMRP

      - name: Build (Linux)
        if: runner.os == 'Linux'
        run: pyinstaller --onefile run_app.py --name VentMRP

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: VentMRP-${{ runner.os }}
          path: dist/**
          if-no-files-found: error
